{% extends 'base.html' %}

{% block content %}
<form action="{% url 'product_delete' product.id %}" method="post">
    {% csrf_token %} 
    {{ form.as_p }}
    <h2>Are you sure you want to delete {{ product.name }}?</h2>
    <button type="submit"> Yes Delete</button>
    
    <a href="{% url 'product_list' %}">Cancel</a>
</form>
    
{% endblock %}
