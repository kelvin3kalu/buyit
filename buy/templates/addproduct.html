{% extends "base.html" %}

{% block content %}
<div class="add">
    <h2>Add Product</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Product</button>
    </form>
    <p><a href="{% url 'product_list' %}">View Products</a></p>
    <p><a href="{% url 'home' %}">Home</a></p>
</div>
{% endblock content %}
