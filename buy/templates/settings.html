{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    {% if messages %}
      {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
      {% endfor %}
    {% endif %}
</div>
{% endblock %}
